<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/instagram-icon.ico">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <a href="https://www.instagram.com/instagram/" target="_blank"><img src="./img/instagram-celular.png" alt="Celular com Interface do Instagram"></a>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="porfile-photo">
                    <img src="./img/foto-perfil.jpg" class="foto-perfil" alt="foto-perfil">
                </div>
                <a href="https://www.instagram.com/artnomic/" class="instagram-login">Continue como artnomic</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é artnomic</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#" class="link-blue">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="#" class="link-blue">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
